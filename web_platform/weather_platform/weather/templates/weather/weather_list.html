<!DOCTYPE html>
<html>
<head>
    <title>Weather Data</title>
</head>
<body>
    <h1>Weather Data</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature</th>
                <th>Feels Like</th>
                <th>Conditions</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for weather in weather_data %}
            <tr>
                <td>{{ weather.datetime }}</td>
                <td>{{ weather.temp }}°F</td>
                <td>{{ weather.feelslike }}°F</td>
                <td>{{ weather.conditions }}</td>
                <td>{{ weather.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
